<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <title>最佳方式 -- 超级完美  最终</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="">
        <meta name="description" content="">
        
       <style>

       *{
        margin: 0;
        padding: 0;
       

       }
       html{
            width:100%;
            height:100%;
            

           }
           body{
             width:100%;
            height:100%;
            overflow: hidden;


           }
           .mm{

            margin:auto;
             padding: 10px;  
           
            background: #ccc;

           }
           .aa:after,.aa:before,.dd:after,.dd:before{
            display: block;
            content: '';
            clear: both;
           }
           .bb,.cc{
            float: left;
            
           }
          
           .bb{
            background: #ca9393;
              
            
           }
          
         
           .cc{
           
             background:#a679d0;
           }
         
           .ff{
            
               background: #28176b;
           }
         
            .gg{
           
               background:#35847c;
           }
         
             .hh{
           
             background:#808222;
           }
            .ff, .gg, .hh{
                float: left;
            }
            .bb,.cc,.ff,.gg,.hh{
                /*padding: 10px;*/
                margin:10px;
            }
       </style>
    </head> 
    <body>
    <div class="mm">
        <div class="aa">
            <div class="bb">
            </div>
            <div class="cc">
            </div>
        </div>
        <div class="dd">
            <div class="ff">
            </div>
            <div class="gg">
            </div>
            <div class="hh">
            </div>
        </div>
    </div>
        

        <script src='jquery-1.12.4.js'>
        
      
        </script>
        <script>
        
          function result(de,dv,cv){
            /* bb.width/(设计稿)=x/(cw) */  /*cv 屏幕宽度*/
              var value=de*cv/dv
              return value

          }
           init()
          
          $(window).resize(function(){
           
            init()
          })
          function init(){
            var cw=$(window).width()-20
          var ch=$(window).height()-20
             // $('.mm').width(cw)
             // $('.mm').height(ch)

          var boxw=1440 //宽度 （每个小盒子的宽度+padding）
          var boxh=890 //高度  （每个小盒子的高度+padding）

          elementWV($(".bb"),1080,540,boxw,boxh,cw,ch)   
                   //1080 盒子加padding的值  
                                                            
          elementWV($(".cc"),360,540,boxw,boxh,cw,ch)
          elementWV($(".ff"),540,350,boxw,boxh,cw,ch)
          elementWV($(".gg"),540,350,boxw,boxh,cw,ch)
          elementWV($(".hh"),360,350,boxw,boxh,cw,ch)
          }
          
           function elementWV(el,dew,deh,dvw,dvh,cw,ch){
              el.width(result(dew,dvw,cw)-20)
              el.height(result(deh,dvh,ch)-20)
              
          }


          

        </script>

    </body>
  
   
</html>
